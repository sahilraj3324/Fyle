<div class="w-full flex flex-col justify-center items-center">
    <div class=' flex w-1/3 mt-4 items-center justify-center border-slate-950 gap-2 mb-2'>

        <input type="text" class="w-[40rem] h-[3rem] rounded-full p-2 outline-none border-2"
            placeholder="Search User..." [(ngModel)]="profile">
        <button class='bg-blue-700 text-white p-2 rounded-3xl' (click)="handleSubmit()">Submit</button>
    </div>
    <app-profile [userData]="userData"></app-profile>

    <app-repository [userData]="userData" />
</div>
